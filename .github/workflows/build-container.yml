name: build-container
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian-11.1
          - debian-10.2
          - debian-10.1
          - debian-9.11
          - ubuntu-18.04
          - ubuntu-20.04
        gui:
          - broadway
          - xpra
        include:
          - distro: debian-11.1
            platforms: linux/386, linux/amd64, linux/ppc64le
          - distro: debian-10.1
            platforms: linux/386, linux/amd64, linux/ppc64le
          - distro: debian-10.2
            platforms: linux/386, linux/amd64, linux/ppc64le
          - distro: debian-9.11
            platforms: linux/386, linux/amd64
          - distro: ubuntu-18.04
            platforms: linux/386, linux/amd64, linux/ppc64le
          - distro: ubuntu-20.04
            platforms: linux/amd64, linux/ppc64le
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          platforms: ${{ matrix.platforms }}
          build-args: BASE_IMAGE=pizzafactory0contorno/piatto-quadrato:${{ matrix.distro }}_${{ matrix.gui }}
          push: ${{ github.event_name == 'push' }}
          tags: pizzafactory0contorno/bitcoin-core-dev:${{ matrix.distro }}_${{ matrix.gui }}
